<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Jan Kowalski</title>
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mt-2 mt-lg-0" href="/">
              <img
                src="img/logo.png"
                height="30"
                alt="Jan Kowalski"
                loading="lazy" />
              <span class="ms-2 fw-bold">Jan Kowalski</span>
            </a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/about.html">O mnie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/projects.html">Projekty</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact.html">Kontakt</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="bg-image">
        <img
          class="w-100"
          src="img/background.jpg"
          alt="Code"
          style="height: 100vh" />
        <div class="mask" style="background-color: hsla(0, 0%, 0%, 0.6)">
          <div
            class="d-flex flex-column justify-content-center align-items-center h-100">
            <h2 class="display-4 fw-bold text-white">Jan Kowalski</h2>
            <hr class="hr w-25" />
            <h4 class="my-2 text-white">
              programista frontend / backend / mobile
            </h4>
            <a
              class="my-4 btn btn-rounded btn-outline-light"
              href="/about.html">
              <i class="fas fa-info me-2"></i> Dowiedz się więcej
            </a>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/mdb.umd.min.js"></script>

</html>
